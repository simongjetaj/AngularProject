<div class="container-fluid">
  <div class="card">
    <h3 class="text-center mt-2">{{pageTitle}}</h3>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="bg-light text-dark">
            
            <th scope="col" class="align-middle">Order</th>
            <th scope="col" class="align-middle">Date</th>
            <th scope="col" class="align-middle">Total payment</th>
            
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let order of orders" (click)="setInfo(order)" 
          title="Click to see details!" onclick="document.getElementById('orderPopup').style.display = 'block'">
            
            <td class="align-middle">{{ order.id }}</td>
            <td class="align-middle">{{ order.date }}</td>
            <td class="align-middle">{{ order.total }}</td>
           </tr>
        </tbody>
      </table>
      <h5><i>Click on each row to see details</i></h5>
    </div>
  </div>
</div>

<div class="popup" id='orderPopup' *ngIf="infoSelected">
    <h2>Order details</h2>
<a class="close" onclick="document.getElementById('orderPopup').style.display = 'none'">&times;</a>
<div class="content">
{{infoSelected}}
</div>
</div>
